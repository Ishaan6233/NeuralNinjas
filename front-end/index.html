<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Batman!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ¦‡ Find Batman! ğŸ¦‡</h1>

    <!-- Step 1: Upload Image -->
    <div id="uploadStep" class="step active">
      <p>Upload an image to begin!</p>
      <div class="upload-section">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
          <p>ğŸ“ Click to upload an image</p>
          <p style="font-size: 14px; color: #aaa;">or drag and drop</p>
        </div>
        <input type="file" id="fileInput" accept="image/*">
      </div>
      <div id="uploadStatus" class="upload-status"></div>
    </div>

    <!-- Step 2: Ready to Start -->
    <div id="readyStep" class="step">
      <p>Your image is ready! Batman is hiding somewhere...</p>
      <button class="btn btn-large" onclick="startGame()">Start Game</button>
    </div>

    <!-- Step 3: Play Game -->
    <div id="gameStep" class="step">
      <div class="game-header">
        <div class="stats-display">
          <div class="stat-item">
            <span class="stat-label">Time:</span>
            <span id="timer" class="stat-value">0:00</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Clicks:</span>
            <span id="clicks" class="stat-value">0</span>
          </div>
        </div>
      </div>

      <p>Click on Batman when you spot him!</p>
      <div class="message" id="message"></div>
      
      <div class="game-container" id="gameContainer">
        <img id="gameImage" class="game-image" alt="Find Batman">
      </div>
    </div>

    <!-- Step 4: Results -->
    <div id="resultsStep" class="step">
      <h2>ğŸ‰ You Found Batman! ğŸ‰</h2>
      <div class="results-container">
        <div class="result-item">
          <span class="result-label">Time Taken:</span>
          <span id="finalTime" class="result-value">0:00</span>
        </div>
        <div class="result-item">
          <span class="result-label">Total Clicks:</span>
          <span id="finalClicks" class="result-value">0</span>
        </div>
        <div class="result-item score-item">
          <span class="result-label">Score:</span>
          <span id="finalScore" class="result-value">0</span>
        </div>
      </div>
      <div>
        <button class="btn btn-large" onclick="resetGame()">Play Again</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
